<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"> 
        <input type="text" v-model="form.input" />
        <div>{{form.input}}</div>
        <ul>
            <li>{{age}}</li>
            <li>{{sex}}</li>
        </ul>
        <div>{{getNewName}}</div>
        <button v-on:click="change">add</button>
    </div>
</body>
<!-- <script src="https://cdn.bootcss.com/vue/2.5.10/vue.min.js"></script> -->
<script src="mvvm.js"></script>
<script>
    const vm = new Vue({
        el: "#app",
        data: {
            form: {
                input: 'laji',
                adada: {
                    name: '阿布'
                }
            },
            age: 10,
            sex: '粑粑',
        },
        computed: {
            getNewName() {
                return '1111' + this.sex + this.age;
            }
        },
        methods: {
            change(){
                this.age = 11;
            }
        }
    });
</script>

</html>
